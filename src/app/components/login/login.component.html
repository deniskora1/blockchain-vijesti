<div class="login-container">
    <h2>Prijavite se</h2>
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Šifra</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="login-button">Prijava</button>
    </form>
  
    <div class="register-link">
        <a (click)="navigateToRegister()">Registrujte se</a>
      </div>
  </div>
