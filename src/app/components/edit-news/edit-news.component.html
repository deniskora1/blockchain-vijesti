<div class="edit-news-container">
    <h2>Uredi Vijest</h2>
    <form (ngSubmit)="onSubmit()" #editNewsForm="ngForm">

      <div class="form-group">
        <label for="title">Naslov</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="news.title"
          name="title"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="content">Sadr≈æaj</label>
        <textarea
          id="content"
          [(ngModel)]="news.content"
          name="content"
          rows="5"
          class="form-control"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="author">Autor</label>
        <input
          type="text"
          id="author"
          [(ngModel)]="news.author"
          name="author"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="category">Kategorija</label>
        <select
          id="category"
          [(ngModel)]="news.category"
          name="category"
          class="form-control"
          required
        >
          <option value="Bitcoin">Bitcoin</option>
          <option value="Ethereum">Ethereum</option>
          <option value="Altcoin">Altcoin</option>
          <option value="NFT">NFT</option>
          <option value="General">General</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="image_url">URL Slike</label>
        <input
          type="text"
          id="image_url"
          [(ngModel)]="news.image_url"
          name="image_url"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!editNewsForm.form.valid">
        Spremi Izmjene
      </button>
    </form>
  </div>
