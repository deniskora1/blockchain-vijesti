<div class="register-container">
    <h2>Kreirajte račun</h2>
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="username">Korisničko ime</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Šifra</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Potvrdite šifru</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="register-button">Registracija</button>
    </form>
  </div>
